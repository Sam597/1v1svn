

<form  id="myform" name="myform" action="{:U('Area/listorder')}" method="post">
    <div class="table-list">
        <table width="100%" cellspacing="0">
            <thead>
                <tr>
                    {if $keyid != 1}
                    <th width="40">{:L('listorder')}</th>
                    <th width="20">areaid</th>
                    <th align="left">区域站点</th>
                    <th align="left">站点域名</th>	
                    <th width="*" align="left">站点描述</th>
                    <th width="40">
<!--                        {:L('status')}-->
                    </th>
                    <th width="270">{:L('manage')}</th>
                    {else}
                    <th width="40">{:L('listorder')}</th>
                    <th width="20">schoolid</th>
                    <th align="left">校区名称</th>
                    <th width="*" align="left">校区描述</th>
                    <th width="40">
                    </th>
                    <th width="270">{:L('manage')}</th>
                    {/if}
                </tr>
            </thead>
            <tbody>
            <volist name="schoollist" id="vo" key="k">
                <tr>
                    <td  width="40" align='center'><input name="listorders[{$vo['typeid']}]" type='text' size='3' value="{$vo['listorder']}"></td>
                    <td align='center'>{$vo['typeid']}</td>
                    <td >{$vo['name']}</td>
                    {if $keyid != 1}
                    <td >{$vo['sitename']}</td>
                    {/if}
                    <td>{$vo['description']}</td>
                    <td align='center'>
<!--                <if condition="$vo[status]==1">
                    <a href="{:U('Area/status',array(typeid=>$vo['typeid'],status=>0))}"><font color="green">{:L('enable')}</font></a>
                    <else />				
                    <a href="{:U('Area/status',array(typeid=>$vo['typeid'],status=>1))}"><font color="red">{:L('disable')}</font></a>	
                </if>-->
                </td>
                <td align="center">
                    <a href="{:U('School/edit',array(keyid=>$vo['keyid'],typeid=>$vo['typeid']))}">{:L('edit')}</a> | 
                    <a href="javascript:confirm_delete('{:U('School/delete',array(typeid=>$vo['typeid']))}')">{:L('delete')}</a> 
                </td>      		
                </tr>
            </volist>
            </tbody>       
        </table>
    </div>

    <div class="btn">  <input  type="button" class="button" name="dosubmit" value="{:L(listorder)}" onclick="myform.action='{:U($module_name.'/listorder')}';$('#myform').submit();" /></div> 

</form></div>
</body></html>
