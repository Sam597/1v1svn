    //获取当前参数并转化数组
    function getRequest()

        var theRequest = new Array();  
        if(url.indexOf("?") != -1)  
        {  
            var str = url.substr(1);  
            strs = str.split("&");  
            for(var i = 0; i < strs.length; i ++)  
            {

            }  
        }
