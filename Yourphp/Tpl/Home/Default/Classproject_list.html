<script>
    $('#g'+{$grade}).addClass('kmac');
    $('#t'+{$term}).addClass('kmac');
    $('#a'+{$area}).addClass('kmac');
    $('#s'+{$school}).addClass('kmac');
    $('#l'+{$level}).addClass('kmac');
    $('#f'+{$show}).addClass('kmac');
    //科目多选
    var arrC='{$course}'.split(',');
    for(var k in arrC){
        $('#c'+arrC[k]).addClass('kmac');
    }
    $('#filter a').click(function(){
        var urlStr='',curl=getRequest(),
        id=$(this).data('id').toString(),
        parma=$(this).data('parma');
        //处理课程多选
        if(parma=='course'){
            if(curl['course']){
                if(0==id){
                    curl['course']=0;
                }else{ 
                    if(0==curl['course']){
                        curl['course']=id;
                    }else{
                        arrCourse=curl['course'].split(',');
                        if('-1'==jQuery.inArray(id, arrCourse)){
                            curl['course']=curl['course']+','+id;
                        }else{
                            arrCourse[jQuery.inArray(id, arrCourse)]=undefined;
                            var courseStr='';
                            for(var k in arrCourse){
                                if(undefined!=arrCourse[k]){
                                    courseStr+=arrCourse[k]+',';
                                } 
                            }
                            curl['course']=courseStr.slice(0,-1);
                        }       
                    }
                }
            }else{
                curl[parma]=id;
            }
        }else{
            curl[parma]=id;//赋值或修改参数
        }
        //选择年纪清空科目
        if('grade'==parma){
            curl['course']=0;
        }
        //选择区域清空校区
        if('area'==parma){
            curl['school']=0;
        }
        //组合url
        for(var key in curl){
            urlStr+=key+'='+curl[key]+'&'; 
        }
        window.location.href='/kecheng/?'+urlStr.slice(0,-1);
    })
    
    //获取当前参数并转化数组
    function getRequest()  
    {  
        var url = location.search; //获取url中"?"符后的字串  
        var theRequest = new Array();  
        if(url.indexOf("?") != -1)  
        {  
            var str = url.substr(1);  
            strs = str.split("&");  
            for(var i = 0; i < strs.length; i ++)  
            {  
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);  
            }  
        }  
        return theRequest;  
    }  
</script>
